<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos de Corrida</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="site-header">
        <img src="assets/logo.png" alt="Logo PM Academia" class="logo">
        <span class="site-title">Corridas PM</span>
    </header>

    <main class="container">
        <h1 class="section-title">Eventos Disponíveis</h1>

        <div class="event-grid">
            <!-- Evento 1 -->
            <div class="event-card">
                <h2>Desafio de Aniversário</h2>
                <img src="assets/corrida.png" alt="Evento 1" class="main-image">
                <a href="info.html" class="button">Info</a>
            </div>

            <!-- Evento 2 -->
            <div class="event-card">
                <h2>Corrida do Sol</h2>
                <img src="assets/corrida2.png" alt="Evento 2" class="main-image">
                <a href="info2.html" class="button">Info</a>
            </div>

            <!-- Evento 3 -->
            <div class="event-card">
                <h2>Desafio Noturno</h2>
                <img src="assets/corrida3.png" alt="Evento 3" class="main-image">
                <a href="info3.html" class="button">Info</a>
            </div>

            <!-- Evento 4 -->
            <div class="event-card">
                <h2>Corrida das Estações</h2>
                <img src="assets/corrida4.png" alt="Evento 4" class="main-image">
                <a href="info4.html" class="button">Info</a>
            </div>
        </div>
    </main>
</body>
</html>
